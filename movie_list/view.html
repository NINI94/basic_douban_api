<div id="wrapper">
  <div class="overlay"></div>
  <!-- Sidebar -->
  <nav class="navbar navbar-fixed-top" id="sidebar-wrapper" role="navigation">
    <ul class="nav sidebar-nav">
      <li class="sidebar-brand">
        <a href="">电影频道</a>
      </li>
      <li>
        <a href="#/movie/in_theaters/1">正在热映</a>
      </li>
      <li>
        <a href="#/movie/coming_soon/1">即将上映</a>
      </li>
      <li>
        <a href="#/movie/top250/1">TOP250</a>
      </li>
    </ul>
  </nav>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <div class="col-lg-9 col-md-9 col-sm-8">
            <h2 class="page-header">{{title}}</h2>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-3">
            <form class="navbar-form moviesearch" ng-controller="SearchController" ng-submit="search()">
              <input type="text" class="form-control" placeholder="Search..." ng-model="input">
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <div class="list-group">
            <a href="#/movie/detail/{{item.id}}" ng-repeat="item in subjects" class="list-group-item">
              <span class="badge">{{item.rating.average}}</span>
              <div class="media">
                <div class="media-left">
                  <img ng-src="{{item.images.medium}}" alt="{{item.title}}" class="media-object" height="128">
                </div>
                <div class="media-body">
                  <h2 class="media-heading">{{item.title}}</h2>
                  <p>类型：{{item.genres.join('、')}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上映年份：{{item.year}}</p>
                  <p>导演：<span ng-repeat="d in item.directors">{{d.name}}{{$last?'':'、'}}</span></p>
                  <p>主演：<span ng-repeat="c in item.casts">{{c.name}}{{$last?'':'、'}}</span></p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <div ng-hide="loading">
            <p>总共：{{totalCount}}条记录，第{{currentPage}}/{{totalPages}}页</p>

            <nav class="row">
              <div class="col-sm-5 col-xs-10">
                <ul class="pagination movielist_pagination pull-right"></ul>
              </div>
              <div class="col-sm-5 col-xs-10">
                <div class="col-sm-4 col-xs-6">
                  <form ng-submit="go(page)">
                    <span class="topagebox">
                    到第<input type="text" class="button" ng-model="page">页
                    </span>
                  </form>
                </div>
                <div class="col-sm-1 col-xs-4">
                  <button class="btn btn-default go" ng-click="go(page)">GO</button>
                </div>
              </div>
            </nav>
          </div>
        </div>          
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->



</div>


<!-- 加载中 -->
<div class="mask" ng-show="loading">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>
